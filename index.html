
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-base-100 shadow-lg fixed top-0 z-50">
      <div class="navbar-start">
        <img src="../assets/logo.png" alt="Logo" class="h-12" />
        <h1 class="text-xl font-bold ml-2 text-[#006747] leading-tight">
          Emergency<br />
          Hotline
        </h1>
      </div>
      <div class="navbar-end gap-4">
        <div class="flex items-center gap-4 bg-nav-icon">
          <img src="../assets/heart.png" alt="Heart" class="h-6" />
          <span id="heart-count">0</span>
        </div>
        <div class="flex items-center gap-4 bg-nav-icon">
          <img src="../assets/coin.png" alt="Coin" class="h-6" />
          <span id="coin-count">100</span>
        </div>
        <div class="flex items-center gap-4 bg-nav-icon2">
          <span id="copy-count">0</span>
          <span>Copy</span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="hero min-h-[50vh] bg-hero flex flex-col items-center justify-center text-white pt-16"
    >
      <img src="../assets/logo-dark.png" alt="Emergency" class="h-24 mb-4" />
      <h1 class="text-4xl font-bold mb-2">Emergency Service Directory</h1>
      <p class="text-xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <!-- Main Section -->
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Card Section -->
        <div class="lg:col-span-9">
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            id="card-container"
          >
            <!-- Dynamic cards -->
          </div>
        </div>

        <!-- History Section -->
        <div class="lg:col-span-3">
          <div class="bg-white p-4 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold flex items-center gap-2">
                <i class="fa-regular fa-clock"></i>
                History
              </h2>
              <button id="clear-history" class="btn btn-sm btn-bg text-white">
                Clear
              </button>
            </div>
            <div id="history-container" class="space-y-2">
              <!-- Dynamic history -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/8b7e16ba9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
